buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.4.2"
    }
}
android {
    namespace "com.example.schedule"
    compileSdk 33

    defaultConfig {
        applicationId "com.example.schedule"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
